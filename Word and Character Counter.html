<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Word And Character Counter</title>
        <style>
            body{background-color: #42f5e9;
            padding: 0px 100px;}
            h1{background-color: rgb(216, 124, 20);
            text-align: center;
        border-radius: 18px;}
            p{background-color: rgb(216, 124, 20);
            text-align: center;
             font-size: 30px;
            font-weight: bold;
            border-radius: 18px;}
            #textbox{width: 99.3%;
                font-size: 20px;}
        </style>
    </head>
    <body>
        <h1> Word And Character Counter</h1>
        <textarea  id="textbox" cols="30" rows="10"></textarea>
        <p>
        <span id="word"> 0 </span> Words and 
        <span id="char"> 0 </span> Characters
        </p>
        <script>
            let textbox = document.getElementById("textbox");
            textbox.addEventListener('input',function (){
                let text = this.value;
                let char = text.length;
                document.getElementById("char").innerHTML = char;
                text = text.trim();
                let words = text.split(" ");
                let cleanList = words.filter(function (elm){ 
                    return elm != "";
                    console.log(cleanList);
                })
            document.getElementById("word").innerHTML = cleanList.length;

                
            })
        </script>
        
    </body>
</html>
